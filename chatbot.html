<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubbles chatbot</title>
	<link rel="shortcut icon" type="imagex/png" href="img/logo_brain_primary.png">
		
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Ícones do Google -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

	<!-- Estilos -->
	<link href="styles/main.css" rel="stylesheet">
	<link href="styles/navbar.css" rel="stylesheet">
	<link href="styles/footer.css" rel="stylesheet">
	<link href="styles/chat.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 text-light">
	<div id="app" class="d-flex flex-column flex-fill">
    	<navbar-component></navbar-component>

		<main class="flex-fill">
			<div class="main-content">
				<div class="content">
					<div class="container my-4">
						<div class="chat-container shadow-lg border border-primary rounded-4 overflow-hidden">
							<div class="chat-header bg-primary text-white text-center py-3 fw-bold">
								Bubbles chatbot
							</div>

							<div class="chat-mensagens p-3" id="area_conteudo">
								<div class="mensagem usuario bg-primary text-white p-2 rounded-3 ms-auto mb-2 w-75 text-end">
									Olá!
								</div>
								<div class="mensagem bot bg-secondary-subtle text-dark p-2 rounded-3 mb-2 w-75">
									Olá! Como posso ajudá-lo?
								</div>
							</div>

							<div class="chat-input-area border-top border-primary d-flex">
								<input type="text" class="form-control border-0 rounded-0 rounded-start bg-dark text-light"
										id="mensagemInput" placeholder="Digite sua mensagem...">
								<button class="btn btn-primary rounded-0 rounded-end" id="enviarBtn">Enviar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
    <footer-component></footer-component>
  </div>

  <!-- Componentes Vue -->
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="components/app.js"></script>

  <!-- Script do chat -->
  <script src="scripts/chat.js"></script>
</body>
</html>
